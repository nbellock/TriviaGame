<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <div id="quizContainer" class="container">
        <div class="title">Computer Quiz</div>
        <div id="question" class="question"></div>
        <label class="option">
            <input type="radio" name="option" value="1" />
            <span id="opt1"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="2" />
            <span id="opt2"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="3" />
            <span id="opt3"></span>
        </label>
        <label class="option">
            <input type="radio" name="option" value="4" />
            <span id="opt4"></span>
        </label>
        <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next Question</button>
    </div>
    <div id="result" class="container result" style="display:none;"></div>


    <script src="assets/javascript/app.js"></script>
    <!-- <script src="assets/javascript/questions.js"></script> -->

</body>

</html>
